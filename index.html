<html>
    <head>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>    
        <h1>Countdown Clock</h1>
        <div id="clockdiv" class="clockdiv">
            <div>
                <span class="days"></span>
                <div class="smalltext">Days</div>
            </div>
            <div>
                <span class="hours"></span>
                <div class="smalltext">Hours</div>
            </div>
            <div>
                <span class="minutes"></span>
                <div class="smalltext">Minutes</div>
            </div>
            <div>
                <span class="seconds"></span>
                <div class="smalltext">Seconds</div>
            </div>
        </div>
        <br>
        <form id="target">
            <h1>Set time</h1>
            <div id="clockdiv2" class="clockdiv">
                <div>
                    <span class="smalltext"><input type="text" id="days_inp" value="0" maxlength="2" size="2"></span>
                    <div class="smalltext">Days</div>
                </div>
                <div>
                    <span class="smalltext"><input type="text" id="hours_inp" value="0" maxlength="2" size="2"></span>
                    <div class="smalltext">Hours</div>
                </div>
                <div>
                    <span class="smalltext"><input type="text" id="minutes_inp" value="15" maxlength="2" size="2"></span>
                    <div class="smalltext">Minutes</div>
                </div>
                </br></br>
                <div>
                    <input type="submit" value="Start" class="button">
                    <input type="button" value="Pause" class="button" id="pause">
                    <input type="button" value="Stop" class="button" id="stop">
                </div>
            </div>
        </form>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
